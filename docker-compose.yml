version: '3.8'
volumes:
  uploads:
  prerender_cache:
services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - uploads:/var/www/uploads
    depends_on: # Sites will be added here dynamically
      - myflashpal-frontend
      - prerender
  prerender:
    build:
      context: ./docker/prerender
      dockerfile: Dockerfile
    environment:
      - CACHE_TTL=86400
    volumes:
      - prerender_cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  myflashpal-frontend:
    build:
      context: ./sites/myflashpal
      dockerfile: ../../docker/myflashpal/react-app.Dockerfile
    depends_on:
      - myflashpal-backend
  myflashpal-backend:
    build:
      context: ./sites/myflashpal
      dockerfile: ../../docker/myflashpal/server.Dockerfile
    environment:
      - DOCKER_ENV=true
    env_file:
      - ./sites/myflashpal/server/.env
